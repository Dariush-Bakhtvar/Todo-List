<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
</head>

<body>
    <main class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="img/1.jpg" alt="Profile">
                <p>داریوش بخت ور </p>
                <button class="pin" data-pin><i class="fal fa-thumbtack"></i></button>
            </div>
            <div class="create-task">
                <div class="btn-task" data-createTask>
                    <p>ایجاد وظیفه</p>
                    <i class="far fa-plus"></i>
                </div>
            </div>
            <ul class="menu">
                <li>
                    <a href="#">
                        <!-- <i class="fal fa-tasks"></i> -->
                        <i class="far fa-infinity"></i> همه وظایف
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-star"></i> وظایف مهم
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fal fa-check-circle"></i> وظایف انجام شده
                    </a>
                </li>
                <li class="tasklist">
                    <a href="#">
                        <i class="far fa-tasks"></i>لیست وظایف
                        <i class="fal fa-angle-down arrow"></i>
                    </a>
                    <ul class="sublist">
                        <li>
                            <a href="#"><i class="fal fa-user"></i>شخصی</a>
                        </li>
                        <li><a href="#"><i class="fal fa-briefcase"></i>کاری</a></li>
                        <li>
                            <a href="#"><i class="far fa-running"></i>ورزشی</a>
                            <div class="modal-addlist"></div>
                        </li>
                        <li><a href="#"><i class="fal fa-book-reader"></i>درسی</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fal fa-pen"></i> افزودن به لیست
                    </a>
                    <span><i class="fal fa-plus"></i></span>
                </li>
            </ul>
        </aside>
        <section class="task-wrapper">
            <div class="all-task">
                <div class="all">
                    <ul class="accordion" data-accrodion>
                        <li>
                            <a href="#" class="link"><i class=""></i>وظایف مهم <i class=""></i></a>
                            <ul class="submenu">
                                <li><a href="#">وظیفه1</a></li>
                                <li><a href="#">وظیفه2</a></li>
                                <li><a href="#">وظیفه3</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="link"></a>
                        </li>
                        <li>
                            <a href="#" class="link"></a>
                        </li>
                        <li>
                            <a href="#" class="link"></a>
                        </li>
                        <li>
                            <a href="#" class="link"></a>
                        </li>
                    </ul>
                </div>
                <div class="compeleted"></div>
            </div>
            <div class="import-task"></div>
            <div class="compeleted-task"></div>
            <div class="porsonal-task"></div>
            <div class="work-task"></div>
            <div class="sport-task"></div>
        </section>
        <section class="modal-task" data-modalTask>
            <div class="add-task">
                <textarea name="title-task" placeholder="عنوان وظیفه جدید"></textarea>
                <span>یاداشت</span>
                <textarea name="desc-task" placeholder="توضیحات وظیقه جدید"></textarea>
            </div>
            <div class="line"></div>
            <div class="remind-task">
                <div class="list-task">
                    <span>لیست :</span>
                </div>
                <div class="remind">
                    <span>بهم یاداوری کن :</span>
                    <button>امروزعصر <i class="far fa-bell"></i></button>
                    <button>فردا <i class="far fa-bell"></i></button>
                    <button>هفته آینده <i class="far fa-bell"></i></button>
                    <button>سفارشی <i class="far fa-bell"></i></button>
                    <button>روزانه <i class="far fa-bell"></i></button>
                </div>
            </div>
            <div class="btn-addTask">
                <button>افزودن وظیفه</button>
            </div>
        </section>
    </main>
</body>
<script src="js/script.js"></script>

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->

</html>
