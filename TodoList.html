<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="img/1.jpg" alt="Profile">
                <p>داریوش بخت ور </p>
                <button class="pin" data-pin><i class="fal fa-thumbtack"></i></button>
            </div>
            <div class="create-task">
                <div class="btn-task">
                    <p>ایجاد کار</p>
                    <ion-icon name="add-outline"></ion-icon>
                </div>
            </div>
            <ul class="menu">
                <li>
                    <a href="#">
                        <ion-icon name="sunny-outline"></ion-icon>
                        امروز
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="star-outline"></ion-icon>
                        کارهای مهم
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="calendar-outline"></ion-icon>
                        تقویم
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="infinite-outline"></ion-icon>
                        همه کارها
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                        کارهای انجام شده
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fal fa-user"></i>
                        کارهای تخصصی
                    </a>
                </li>
            </ul>
        </aside>
        <section class="todo-wrapper">
            <p>salam</p>
        </section>
        <section class="modal-task">
            <div class="add-task">
                <textarea name="title-task" placeholder="عنوان وظیفه جدید"></textarea>
                <span>یاداشت</span>
                <textarea name="desc-task" placeholder="توضیحات وظیقه جدید"></textarea>
            </div>
            <div class="line"></div>
            <div class="remind-task">
                <div class="list-task">
                    <span>لیست :</span>
                </div>
                <div class="remind">
                    <span>بهم یاداوری کن :</span>
                    <button>امروزعصر <i class="far fa-bell"></i></button>
                    <button>فردا <i class="far fa-bell"></i></button>
                    <button>هفته آینده <i class="far fa-bell"></i></button>
                    <button>سفارشی <i class="far fa-bell"></i></button>
                    <button>روزانه <i class="far fa-bell"></i></button>
                </div>
            </div>
            <div class="btn-addTask">
                <button>افزودن وظیفه</button>
            </div>
        </section>

    </main>
</body>
<script src="js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
